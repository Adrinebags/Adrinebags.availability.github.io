<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Buttons with Logo and Description</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo-container {
            width: 750px; /* 5 times wider */
            height: 250px; /* 5 times taller */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px; /* Ensures the logo image has rounded corners */
        }

        .description-container {
            flex: 1;
            text-align: right;
            padding-left: 20px;
            font-size: 3em; /* 2 times smaller */
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: auto;
            padding: 20px 0;
            position: relative;
            top: -80px; /* Move buttons 80px higher on the screen */
        }

        .button {
            background-color: #000;
            color: #fff;
            margin: 0 15px;
            text-align: center;
            font-size: 3em; /* 1 time bigger font size */
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #567db8;
        }

        @media (max-width: 768px) {
            .description-container {
                font-size: 1.5em; /* Adjusted for smaller screens */
            }

            .button {
                font-size: 1.5em;
                padding: 20px 80px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="download.jpg" alt="Logo"> <!-- Replace with your logo path -->
        </div>
        <div class="description-container">
           Our Availabilities :
        </div>
    </div>
    
    <div class="button-container">
        <a href="https://adrinebags.github.io/Adrinebags.LVstock.Github.io/" class="button">Button 1</a>
        <a href="https://adrinebags.github.io/Adrinebags.guccistock.github.io/" class="button">Button 2</a>
        <a href="https://adrinebags.github.io/Adrinebags.Fendistock.github.io/" class="button">Button 3</a>
        <a href="https://adrinebags.github.io/Adrinebags.YSLstock.github.io/" class="button">Button 4</a>
    </div>
</body>
</html>
